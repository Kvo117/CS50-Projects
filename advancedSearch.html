<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="googleBanner">
        <img src="file:\\\C:\Users\Kevin Vo\Pictures\google.jpg" alt="Google Logo" height="70" width="90">
    </div>
    <h5 id="advancedSearch">Advanced Search</h5>
    <form action="https://www.google.com/search">
    <table>
        <tbody>
            <tr>
                <td>Find pages with...</td>
                <br>
            </tr>
            <tr>
                <td>all these words:</td>
                <td><input type="text" name="as_q"></td>
                <br>
            </tr>
            <tr>
                <td>this exact word or phrase:</td>
                <td><input type="text" name="as_epq"></td>
                <br>
            </tr>
            <tr>
                <td>any of these words:</td>
                <td><input type="text" name="as_oq"></td>
                <br>
            </tr>
            <tr>
                <td>none of these words:</td>
                <td><input type="text" name="as_eq"></td>
                <br>
            </tr>
        </tbody>
    </table>
    <button id="advSearchButton" class="btn btn-primary" type="submit">Advanced Search</button>
    </form>
    <a href="index.html" class="links">Google Search</a>
</body>

</html>
